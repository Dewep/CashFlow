<div class="row">
    <div class="col-md-7">
        <h2>List of companies</h2>

        <ul class="list-group">
            <button type="button" class="list-group-item list-group-item-action" *ngFor="let company of companies" (click)="selectCompany(company)" [class.active]="company === selectedCompany">
                <span class="tag tag-default tag-pill pull-xs-right">{{company.id}}</span>
                {{company.name}}
            </button>
        </ul>
    </div>

    <div class="col-md-5">
        <h2><span *ngIf="selectedCompany">Edit the company "{{selectedCompany.name}}"</span><span *ngIf="addingCompany">Add a new company</span></h2>

        <div class="alert alert-danger" role="alert" *ngIf="error">
            <strong>{{error}}</strong>
        </div>

        <div class="form-group row">
            <label for="formCompanyInputID" class="col-form-label col-md-3">ID:</label>
            <div class="col-md-9">
                <p class="form-control-static">{{modelCompany.id}}</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="formCompanyInputName" class="col-form-label col-md-3">Name:</label>
            <div class="col-md-9">
                <input [(ngModel)]="modelCompany.name" class="form-control" id="formCompanyInputName" placeholder="Name of the company" />
            </div>
        </div>
        <div class="form-group row">
            <label for="formCompanyInputMatch" class="col-form-label col-md-3">Auto matches:</label>
            <div class="col-md-9">
                <article>
                    <button type="button" class="btn btn-outline-danger btn-sm" *ngFor="let match of modelCompany.autoMatches" (click)="deleteMatch(match)">{{match}}</button>
                </article>
                <div class="input-group">
                    <input [(ngModel)]="newMatch" type="text" id="formCompanyInputMatch" class="form-control" placeholder="Add a new match">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="button" (click)="addMatch()" (keyup.enter)="addMatch()">Add</button>
                    </span>
                </div>
            </div>
        </div>

        <button (click)="save()" class="btn btn-primary">Save</button>
        <button (click)="delete()" class="btn btn-danger" [disabled]="addingCompany">Delete</button>
        <button (click)="addCompany()" class="btn btn-warning" [disabled]="addingCompany">Add New Company</button>
    </div>
</div>
