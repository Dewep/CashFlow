<div class="row">
    <div class="col-md-9">
        <h2>List of operations</h2>

        <div class="list-group">
            <my-operation-detail *ngFor="let operation of operations" [operation]="operation" [saveDB]="true" (onOperationUpdate)="onOperationUpdate(operation, $event)"></my-operation-detail>
        </div>
    </div>

    <div class="col-md-3">
        <ul class="list-group">
            <button type="button" class="list-group-item list-group-item-action list-group-item-warning" (click)="operationDetailAdd.openModal()">Add a new manual operation</button>
            <button type="button" class="list-group-item list-group-item-action list-group-item-success" [routerLink]="['/operations/import/file', 'ca-txt-fr']">Import file CA TXT</button>
        </ul>
    </div>
    <my-operation-detail [saveDB]="true" (onOperationUpdate)="onOperationUpdate(null, $event)" [addOnly]="true" #operationDetailAdd></my-operation-detail>
</div>
