<div class="row">
    <div class="col-md-7">
        <h2>List of {{parameterName}}</h2>

        <ul class="list-group">
            <button type="button" class="list-group-item list-group-item-action" *ngFor="let item of items" (click)="selectItem(item)" [class.active]="item === selectedItem">
                <span class="tag tag-default tag-pill pull-xs-right">{{item.id}}</span>
                {{item.name}}
            </button>
        </ul>
    </div>

    <div class="col-md-5">
        <h2><span *ngIf="selectedItem">Edit "{{selectedItem.name}}"</span><span *ngIf="addingItem">Add a new item</span></h2>

        <div class="alert alert-danger" role="alert" *ngIf="error">
            <strong>{{error}}</strong>
        </div>

        <div class="form-group row">
            <label for="formItemInputID" class="col-form-label col-md-3">ID:</label>
            <div class="col-md-9">
                <p class="form-control-static">{{modelItem.id}}</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="formItemInputName" class="col-form-label col-md-3">Name:</label>
            <div class="col-md-9">
                <input [(ngModel)]="modelItem.name" class="form-control" id="formItemInputName" placeholder="Name of the item" />
            </div>
        </div>
        <div class="form-group row">
            <label for="formItemInputMatch" class="col-form-label col-md-3">Auto matches:</label>
            <div class="col-md-9">
                <article>
                    <button type="button" class="btn btn-outline-danger btn-sm" *ngFor="let match of modelItem.autoMatches" (click)="deleteMatch(match)">{{match}}</button>
                </article>
                <div class="input-group">
                    <input [(ngModel)]="newMatch" type="text" id="formItemInputMatch" class="form-control" placeholder="Add a new match">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="button" (click)="addMatch()" (keyup.enter)="addMatch()">Add</button>
                    </span>
                </div>
            </div>
        </div>

        <button (click)="save()" class="btn btn-primary">Save</button>
        <button (click)="delete()" class="btn btn-danger" [disabled]="addingItem">Delete</button>
        <button (click)="addItem()" class="btn btn-warning" [disabled]="addingItem">Add New Item</button>
    </div>
</div>
