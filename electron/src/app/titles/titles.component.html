<div class="row">
    <div class="col-md-7">
        <h2>List of titles</h2>

        <ul class="list-group">
            <button type="button" class="list-group-item list-group-item-action" *ngFor="let title of titles" (click)="selectTitle(title)" [class.active]="title === selectedTitle">
                <span class="tag tag-default tag-pill pull-xs-right">{{title.id}}</span>
                {{title.name}}
            </button>
        </ul>
    </div>

    <div class="col-md-5">
        <h2><span *ngIf="selectedTitle">Edit the title "{{selectedTitle.name}}"</span><span *ngIf="addingTitle">Add a new title</span></h2>

        <div class="alert alert-danger" role="alert" *ngIf="error">
            <strong>{{error}}</strong>
        </div>

        <div class="form-group row">
            <label for="formTitleInputID" class="col-form-label col-md-3">ID:</label>
            <div class="col-md-9">
                <p class="form-control-static">{{modelTitle.id}}</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="formTitleInputName" class="col-form-label col-md-3">Name:</label>
            <div class="col-md-9">
                <input [(ngModel)]="modelTitle.name" class="form-control" id="formTitleInputName" placeholder="Name of the title" />
            </div>
        </div>
        <div class="form-group row">
            <label for="formTitleInputMatch" class="col-form-label col-md-3">Auto matches:</label>
            <div class="col-md-9">
                <article>
                    <button type="button" class="btn btn-outline-danger btn-sm" *ngFor="let match of modelTitle.autoMatches" (click)="deleteMatch(match)">{{match}}</button>
                </article>
                <div class="input-group">
                    <input [(ngModel)]="newMatch" type="text" id="formTitleInputMatch" class="form-control" placeholder="Add a new match">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="button" (click)="addMatch()" (keyup.enter)="addMatch()">Add</button>
                    </span>
                </div>
            </div>
        </div>

        <button (click)="save()" class="btn btn-primary">Save</button>
        <button (click)="delete()" class="btn btn-danger" [disabled]="addingTitle">Delete</button>
        <button (click)="addTitle()" class="btn btn-warning" [disabled]="addingTitle">Add New Title</button>
    </div>
</div>
